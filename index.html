<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <nav>
        <div class="godson"><h3>ANIKET</h3></div>
        <div class="nav-elements">
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>LOGIN</li>
                <li>CONTACT ME</li>
            </ul>
        </div>
    </nav>

<!--------------------------- 3D CARD ANIMATION ---------------------- -->

    <div class="container">
        <div class="card">
            <div class="ninja">
                <div class="circle"></div>
                <img src="img/Kakashi.png" alt="Kakashi">
            </div>
            <div class="info">
                <h1 class="title">Kakashi Hatake</h1>
                <h3>Kakashi Hatake, the enigmatic Copy Ninja a skilled and mysterious shinobi with a legendary reputation and a mask concealing his true face</h3>
                <div class="style">
                    <button>Earth</button>
                    <button>Lightning</button>
                    <button class="active">Wind</button>
                    <button>Fire</button>
                </div>
                <div class="like">
                    <button>Like</button>
                </div>
            </div>
        </div>
    </div>


    <!-- ----------------------------------------- -->
    <script src="nav.js"></script>
    <script src="./app.js"></script>
</body>
</html>
